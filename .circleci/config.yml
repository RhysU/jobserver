# See https://circleci.com/docs/2.0/sample-config/
version: 2.1

# Define the jobs we want to run for this project
jobs:
  test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: ./ci

# Orchestrate our job run sequence
workflows:
    test:
        jobs:
            - test
